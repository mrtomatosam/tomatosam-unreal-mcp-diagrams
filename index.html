
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreal Architect Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
            margin: 0;
            overflow: hidden;
        }
        #root {
            height: 100vh;
            width: 100vw;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Custom scrollbars para vertical e horizontal */
        ::-webkit-scrollbar {
            width: 6px;  /* Largura da barra vertical */
            height: 6px; /* Altura da barra horizontal */
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1e;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 10px;
            border: 1px solid #1a1a1e;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
        ::-webkit-scrollbar-corner {
            background: #0a0a0c;
        }
        
        .mermaid-wrapper {
            display: inline-block; /* Importante para que o container cres√ßa horizontalmente */
            min-width: 100%;
            margin: 0 auto;
        }
        
        .mermaid-wrapper svg {
            display: block;
            margin: 0 auto;
            overflow: visible !important;
        }
        
        .mermaid text {
            font-family: 'Inter', sans-serif !important;
            letter-spacing: -0.01em;
        }

        foreignObject {
            overflow: visible !important;
        }
        
        div.label {
            white-space: nowrap !important;
            padding: 1px 6px !important;
            font-size: 10px !important;
        }

        .overflow-auto {
            scroll-behavior: smooth;
        }
    </style>
